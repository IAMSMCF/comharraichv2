<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comharraich</title>
    <meta name="description"
        content="Comharraich (Gàidhlig: vb /kɔ̃həRɪç/ - to take notes) is a very simple weekly todo note pad for saving daily and monthly notes to your browser, offline, automatically for you as you type. A project by Steven McFarlane.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Yaldevi&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <h1>Comharraich</h1>
        <button type="button" class="button_theme" data-element="theme-toggle">Dark Mode</button>
    </header>
    <div>
        <main>
            <div class="form_container_left">
                <form class="notes_form">
                    <label for="today">
                        <textarea class="notes_input" id="today" placeholder="today..."></textarea>
                    </label>
                </form>
                <form class="notes_form">
                    <label for="this_week">
                        <textarea class="notes_input" id="this_week" placeholder="this week..."></textarea>
                    </label>
                </form>
            </div>


            <div class="form_container_right">
                <form class="notes_form">
                    <label for="this_month">
                        <textarea class="notes_input" id="this_month" placeholder="this month..."></textarea>
                    </label>
                </form>
                <form class="notes_form">
                    <label for="this_year">
                        <textarea class="notes_input" id="this_year" placeholder="this year..."></textarea>
                    </label>
                </form>
            </div>

        </main>
    </div>


</body>

</html>
